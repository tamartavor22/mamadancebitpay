<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Hello Form</title>
    <style>
      html {
        margin: 0;
        height: 100%;
      }
      body {
        font-family: "Noto Sans Hebrew", sans-serif;
        background: linear-gradient(to bottom right, #2b5386 0%, #2db7ba 100%);
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
        color: #fff;
      }
      #secondTitle {
        margin-bottom: 50px;
      }
      #phoneNumber {
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
        border-width: 0;
        text-align: right;
        border-radius: 20px;
      }
      #submitButton {
        padding: 10px 20px;
        background-color: #d82721;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 20px;
        outline-width: 0;
        font-weight: bold;
      }
      #submitButton:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>מאמא דאנס</h2>
      <h1 id="secondTitle">אירוע התרמה לעמותת<br />הותיר אחריו חבר.ה</h1>
      <form id="phoneForm">
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="הזינו את מספר הטלפון שלכם"
        />
        <input type="submit" id="submitButton" value="מעבר לביט" disabled />
      </form>
    </div>

    <script>
      document
        .getElementById("phoneNumber")
        .addEventListener("input", function () {
          var phoneNumberInput = document.getElementById("phoneNumber");
          var submitButton = document.getElementById("submitButton");
          if (phoneNumberInput.value.length >= 10) {
            submitButton.removeAttribute("disabled");
          } else {
            submitButton.setAttribute("disabled", "disabled");
          }
        });

      document
        .getElementById("phoneForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var phoneNumber = document.getElementById("phoneNumber").value;
          fetch(
            "https://mamadancebitpay-production.up.railway.app/phonenumber",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ phoneNumber: phoneNumber }),
            }
          )
            .then((response) => {
              window.location.href =
                "https://www.bitpay.co.il/app/me/B214923F-7C82-1C18-C58F-A4A69E0AF534B737";
            })
            .catch((error) => {
              console.error("Error:", error);
            });
          window.location.href =
            "https://www.bitpay.co.il/app/me/B214923F-7C82-1C18-C58F-A4A69E0AF534B737";
        });
    </script>
  </body>
</html>
